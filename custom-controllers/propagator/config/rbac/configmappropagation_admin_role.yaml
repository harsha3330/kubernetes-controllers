# This rule is not used by the project propagator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over sync.propagators.io.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: propagator
    app.kubernetes.io/managed-by: kustomize
  name: configmappropagation-admin-role
rules:
- apiGroups:
  - sync.propagators.io
  resources:
  - configmappropagations
  verbs:
  - '*'
- apiGroups:
  - sync.propagators.io
  resources:
  - configmappropagations/status
  verbs:
  - get
